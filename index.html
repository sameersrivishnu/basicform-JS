<html>
<head>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script type="text/javascript" src="assets/js/script.js"></script>  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">	
<title> Form </title>
</head>
<body>
<form name="form" method="post" onsubmit="return valid()">
<table>
<tr><th>Basic Form</th></tr>
<tr><td>First Name: </td><td> <input type="text" name="firstname" placeholder="First Name"></td></tr> 
<tr><td>Last Name: </td><td><input type="text" name="lastname" placeholder="Last Name"></td></tr>
<tr><td>Email:</td><td> <input type="text" name="email" placeholder="eg:xyz@gmail.com" ></td></tr>
<tr><td>Phone:</td><td> <input type="text" name="phone" placeholder="Phone no" ></td></tr>
<tr><td>Gender:</td><td> <input type="radio" name="gender" value="male" checked >male</td>
<td> <input type="radio" name="gender" value="female" style="margin-left: -220%">female</td>
</tr>
<tr>
<td>Country:</td>
<td><select id="cou" input type="dropdown"  name="country" style="width:160px;">
    <option value="">Select</option>  
    <option value="india">India</option>  
    <option value="usa">USA</option>  
    <option value="africa">South Africa</option>  
    <option value="srilanka">Srilanka</option>  
    <option value="other">Other</option>  
</select>  
</td>  
</tr>  
<tr><td><input type="checkbox" name="terms" class="formcontrol" required style="margin-left: 75%;"></td><td> I Agree to Privacy Policy</td></tr>
</table>
<input type="submit"  value="Submit" style="background:blue; color:white;margin-bottom:3%; margin-top: 2%;width:18%;height:5%;margin-left: 40%; ">
</body>
</html>
